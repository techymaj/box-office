<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="{{ url_for('static', filename='js/htmx.min.js') }}"></script>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
	<title>Box Office</title>
</head>
<body hx-boost="true" hx-indicator=".loader">
	<input 
	type="search" 
	name="search" 
	id="search"
	placeholder="Search by title..."
	hx-get="/library/search"
	hx-trigger="keyup changed delay:300ms"
	hx-target=".library"
	>
	<hr>
	<div class="library">
		{% for hash, metadata in content.items() %}
			<div class="title">
				<a hx-target="body" href="/library/{{hash}}">{{metadata["title"]}}</a>
				<img src="{{metadata['poster']}}" alt="Poster">
			</div>
			<br>
		{% endfor %}
	</div>
	<div class="loader">Fetching assets...</div>
</body>
</html>
